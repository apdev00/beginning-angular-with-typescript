<div class="media">
  <div class="media-left">
    <a href="#">
      <img class="media-object" src="{{ data.imageUrl }}" alt="...">
    </a>
  </div>
  <div class="media-body">
    <div class="media-body">
      <h4 class="media-heading">{{ data.productName }}</h4>
      {{ data.releaseDate }}
      <rating [rating-value]="data.rating" [numOfReviews]="data.numOfReviews"></rating>
      <br /><br />
      {{ data.description }}
    </div>
  </div>
</div>
